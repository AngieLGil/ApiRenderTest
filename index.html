  <script>
    window.onload = function () {
      var spec = { "openapi": "3.0.3", "info": { "title": "API Json Activador Corporativo", "description": "Esta documentaci\u00f3n est\u00e1 basada en el servicio Json de la API expuesta por HPESA, para realizar acciones de aprovisionamiento de servicios corporativos, para la implementaci\u00f3n de Claro Colombia.\n\n_Este es un documento en constante cambio, el cual se ir\u00e1 cambiando y complementando conforme las acciones, comandos y tr\u00e1mites del servicio sean implementados, validados y probados por Claro Colombia en conjunto con HPE._", "contact": { "email": "hpsa.support.tel.co@hpe.com" }, "version": "1.0.0" }, "servers": [{ "url": "http://100.123.26.111:8080", "description": "Producci\u00f3n lnx_hpsacorp1 - IP producci\u00f3n" }, { "url": "http://100.66.2.106:8080", "description": "Producci\u00f3n lnx_hpsacorp1 - IP gesti\u00f3n" }, { "url": "http://100.123.26.112:8080", "description": "Producci\u00f3n lnx_hpsacorp2 - IP producci\u00f3n" }, { "url": "http://100.66.2.107:8080", "description": "Producci\u00f3n lnx_hpsacorp2 - IP gesti\u00f3n" }, { "url": "http://100.123.26.113:8080", "description": "Desarrollo lnx_hpasacorpdes - IP producci\u00f3n" }, { "url": "http://100.66.2.108:8080", "description": "Desarrollo lnx_hpasacorpdes - IP gesti\u00f3n" }, { "url": "http://100.123.26.114:8080", "description": "Pruebas lnx_hpasacorppru - IP producci\u00f3n" }, { "url": "http://100.66.2.109:8080", "description": "Pruebas lnx_hpasacorppru - IP gesti\u00f3n" }], "tags": [{ "name": "Orden", "description": "Operaciones relacionadas con la Orden de Servicio para las suscripciones" }, { "name": "Tramites", "description": "Tramites que se pueden realizar sobre una Orden de Servicio o sobre Suscripciones ya instanciadas" }], "paths": { "/om/omc/om/crm": { "post": { "tags": ["Orden"], "summary": "Creaci\u00f3n de Orden", "description": "-insertar descripci\u00f3n-", "operationId": "CrearOrden", "requestBody": { "description": "Request necesario para realizar la creaci\ ": "001" }, "customer_name": { "type": "string", "example": "James Bond" }, "customerLevel": { "type": "string", "example": "Standard" }, "com_id": { "type": "string", "example": "HPE_OMC" }, "technology_type": { "type": "string", "example": "FTTX" }, "product_id": { "type": "string", "example": "1" }, "schedule_time": { "type": "string", "example": " " }, "certificationType": { "type": "string", "example": "CED" }, "link_id": { "type": "string", "example": "CD001" }, "master_link_id": { "type": "string", "example": "CD001" }, "work_order": { "type": "string", "example": "OT001" }, "layer_two": { "type": "string", "example": "Y" }, "layer_three": { "type": "string", "example": "N" }, "routing_type": { "type": "string", "example": "" } } }, "orderidcount": { "type": "integer", "format": "int64", "example": 1 }, "orderid": { "type": "string", "example": "HPE_OMC" } } } } }, "OrdenResp": { "type": "object", "properties": { "service": { "type": "object", "properties": { "transactionid": { "type": "string", "example": "3407ba56-baa4-4ca4-b473-a99219d7189a" } } } } }, "AltaReq": { "type": "object", "properties": { "subscription_id": { "description": "identificador de la suscripci\u00f3n", "type": "string", "example": "2050000000001" }, "wf_transaction_id": { "description": "identificador de la transacci\u00f3n", "type": "string", "example": "42639" }, "attributes": { "description": "arreglo de par\u00e1metros y sus valores", "type": "array", "items": { "anyOf": [{ "type": "object", "description": "objeto con identificador, tipo y valor", "properties": { "keyName": { "description": "plataforma de gesti\u00f3n de la ONT", "type": "string", "example": "platform" }, "valueOf": { "description": "HUAWEI, NOKIA, ZTE", "type": "string", "example": "HUAWEI" }, "valueType": { "description": "tipo de dato", "type": "string", "example": "String" } } }, { "type": "object", "description": "texto de marcado parte 1", "properties": { "keyName": { "type": "string", "example": "description1" }, "valueOf": { "type": "string", "example": "OLT_Plaza_Claro_Lab" }, "valueType": { "type": "string", "example": "String" } } }, { "type": "object", "description": "texto de marcado parte 2", "properties": { "keyName": { "type": "string", "example": "description2" }, "valueOf": { "type": "string", "example": "JamesBond_COD1001_1002_1003" }, "valueType": { "type": "string", "example": "String" } } }, { "type": "object", "description": "texto de marcado de la vlan", "properties": { "keyName": { "type": "string", "example": "description_vlanup" }, "valueOf": { "type": "string", "example": "OLT_Plaza_Claro_Lab/Frame0/Slot2/Port1/OnuID1" }, "valueType": { "type": "string", "example": "String" } } }, { "type": "object", "description": "vlan seleccionada para configuraci\u00f3n de uplink", "properties": { "keyName": { "type": "string", "example": "vlanup" }, "valueOf": { "type": "string", "example": "17" }, "valueType": { "type": "string", "example": "String" } } }, { "type": "object", "description": "ancho de banda seleccionado", "properties": { "keyName": { "type": "string", "example": "name_speed" }, "valueOf": { "type": "string", "example": "100M-100M(CORPORATIVO-100M/CORPORATIVO-100M)" }, "valueType": { "type": "string", "example": "String" } } }, { "type": "object", "description": "vlan de servicio", "properties": { "keyName": { "type": "string", "example": "vlan" }, "valueOf": { "type": "string", "example": "203" }, "valueType": { "type": "string", "example": "String" } } }, { "type": "object", "description": "Puerto de uplink seleccionado", "properties": { "keyName": { "type": "string", "example": "link_aggregation" }, "valueOf": { "type": "string", "example": "FN0/SN3/PN1" }, "valueType": { "type": "string", "example": "String" } } }, { "type": "object", "description": "descripci\u00f3n del puerto de uplink seleccionado", "properties": { "keyName": { "type": "string", "example": "description_link_aggregation" }, "valueOf": { "type": "string", "example": "prueba_swap1" }, "valueType": { "type": "string", "example": "String" } } }, { "type": "object", "description": "perfil de l\u00ednea", "properties": { "keyName": { "type": "string", "example": "lineprofile" }, "valueOf": { "type": "string", "example": "FTTH FTTO Cliente1 Test" }, "valueType": { "type": "string", "example": "String" } } }, { "type": "object", "description": "perfil de servicio", "properties": { "keyName": { "type": "string", "example": "srvprofile" }, "valueOf": { "type": "string", "example": "FTTH_Claro" }, "valueType": { "type": "string", "example": "String" } } }, { "type": "object", "description": "Perfil de l\u00ednea y servicio actuales antes de alta", "properties": { "keyName": { "type": "string", "example": "template" }, "valueOf": { "type": "string", "example": "LineProf FTTX_ALL_SERVICE SrvProf FTTH_FTTO_ALL_SERVICE" }, "valueType": { "type": "string", "example": "String" } } }, { "type": "object", "description": "nombre/IP de la OLT", "properties": { "keyName": { "type": "string", "example": "menm" }, "valueOf": { "type": "string", "example": "OLT_Plaza_Claro_Lab" }, "valueType": { "type": "string", "example": "String" } } }, { "type": "object", "description": "ONU-ID", "properties": { "keyName": { "type": "string", "example": "mdnm" }, "valueOf": { "type": "string", "example": "1" }, "valueType": { "type": "string", "example": "String" } } }, { "type": "object", "description": "Template por defecto de la OLT (aplica para gestor Nokia)", "properties": { "keyName": { "type": "string", "example": "default_template" }, "valueOf": { "type": "string", "example": "N/A" }, "valueType": { "type": "string", "example": "String" } } }, { "type": "object", "description": "puerto/posici\u00f3n de la ONT", "properties": { "keyName": { "type": "string", "example": "ptpnm" }, "valueOf": { "type": "string", "example": "1" }, "valueType": { "type": "string", "example": "String" } } }, { "type": "object", "description": "acci\u00f3n de aprovisionamiento a ejecutar", "properties": { "keyName": { "type": "string", "example": "action" }, "valueOf": { "type": "string", "example": "activate" }, "valueType": { "type": "string", "example": "String" } } }, { "type": "object", "description": "tipo de servicio a aprovisionar", "properties": { "keyName": { "type": "string", "example": "servicetype" }, "valueOf": { "type": "string", "example": "MPLSDATA" }, "valueType": { "type": "string", "example": "String" } } }, { "type": "object", "description": "tecnolog\u00eda del servicio a aprovisionar", "properties": { "keyName": { "type": "string", "example": "technology" }, "valueOf": { "type": "string", "example": "FTTX" }, "valueType": { "type": "string", "example": "String" } } }, { "type": "object", "description": "c\u00f3digo del enlace del suscriptor", "properties": { "keyName": { "type": "string", "example": "link_id" }, "valueOf": { "type": "string", "example": "CE001" }, "valueType": { "type": "string", "example": "String" } } }, { "type": "object", "description": "identificador o serial de la ONT", "properties": { "keyName": { "type": "string", "example": "serial_number" }, "valueOf": { "type": "string", "example": "ALCLB3040AE1" }, "valueType": { "type": "string", "example": "String" } } }] } } } }, "AltaResp": { "type": "object", "properties": { "meta": { "type": "object", "properties": { "uuid": { "type": "string", "example": "eb14b597-80ce-46cb-9cb7-2c9718574f8d" }, "code": { "type": "integer", "format": "int64", "example": 0 }, "message": { "type": "string", "example": "OK" }, "type": { "type": "string", "example": "" }, "activity_id": { "type": "string", "example": null } } }, "data": { "type": "object" } } } }, "securitySchemes": { "httpBasic": { "type": "http", "scheme": "basic" } } } };
